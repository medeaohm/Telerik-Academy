<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>TickedCSS</title>
    <link href="styles/1-Style-TicketCSS.css" rel="stylesheet" />
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="2">Ticked ID: 409788</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="description">Name:</td>
                <td class="info">
                    <span id="status">●</span>
                    Parker Siedel <br />
                    <span id="noSupport">No active Support</span>
                </td>
            </tr>
            <tr>
                <td class="description">Email:</td>
                <td class="info">siedel@aptmail.com</td>
            </tr>
            <tr>
                <td class="description">Response Time:</td>
                <td class="upInfo">72 hours, 60 hours left</td>
            </tr>
            <tr>
                <td class="description">Last Action:</td>
                <td class="upInfo">
                    Never been locked <br />
                    <span class="info">Link to public post</span>
                </td>
            </tr>
            <tr>
                <td class="description">Status:</td>
                <td class="notAnswer">Not Answered</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
