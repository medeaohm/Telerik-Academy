<!DOCTYPE html>
<html>
<head>
    <title>File Upload System</title>
	<meta charset="utf-8" />
    <link href="../node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="../node_modules/handlebars/dist/handlebars.js"></script>
</head>
<body>
    <div class="container text-center" style="width: 50%">
        <h1 class="jumbotron">File Upload System</h1>
        <form class="form-control-static" action="/upload" enctype="multipart/form-data" method="post">
            <input type="file" class="input-lg pull-left" name="upload" multiple="multiple" enctype=multipart/form-data/>
            <input type="submit" class="btn btn-primary" value="Upload">
        </form>
        <div class="row text-center" style="margin-top: 30px">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Uploaded Files</h3>
                </div>
            </div>
            <div class="col-md-2 btn btn-default">Number</div>
            <div class="col-md-6 btn btn-default">File ID</div>
            <div class="col-md-4 btn btn-default">Link</div>

            {{#each files}}
            <div class="col-md-2 btn btn-default">{{@index}}</div>
            <div class="col-md-6 btn btn-default">{{this}}</div>
            <div class="col-md-4 btn btn-default">
                <a href="/download/{{this}}">Download now!</a>
            </div>
            {{/each}}
        </div>
    </div>
</body>
</html>
