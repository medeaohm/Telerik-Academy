<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Tables</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <td colspan="3" align="center">
                    <h2> <em>Fresh Fruits</em> </h2>
                </td>
            </tr>
        </thead>
            <tr>
                <td colspan="2">
                    <p style="font-size:larger;">
                        It has long been known that a diet <br />
                        that includes at least a few <br />
                        servings of fresh fruit every day <br />
                        will help keep you healty, fit and <br />
                        trim
                    </p>
                </td>
                <td>
                    <img src="images/fruits.jpg" width="105" height="105" alt="Fruits" />
                </td>
            <tr>
    </table>

    <table border="1" cellspacing="1" cellpadding="3">
        <tr>
            <td colspan="3">
                Title goes here
            </td>
            <td>
                A
            </td>
            <td>
                B
            </td>
        </tr>
        <tr>
            <td rowspan="3">
                C
            </td>
            <td>
                D
            </td>
            <td>
                E
            </td>
            <td>
                F
            </td>
            <td>
                G
            </td>
        </tr>
        <tr>
            <td>
                H
            </td>
            <td colspan="2">
                I
            </td>
            <td rowspan="2">
                J
            </td>
        </tr>
        <tr>
            <td>
                K
            </td>
            <td>
                L
            </td>
            <td>
                M
            </td>
        </tr>
        <tr>
            <td>
                N
            </td>
            <td colspan="4">
                O
            </td>
        </tr>
    </table>
</body>
</html>
