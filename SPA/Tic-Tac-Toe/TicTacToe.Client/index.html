<!DOCTYPE html>
<html>
<head>
    <title>TicTacToe Project</title>
    <meta charset="utf-8" />
    <base href="/" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="styles/site.css" rel="stylesheet" />
    <link href="https://code.jquery.com/ui/1.11.4/themes/vader/jquery-ui.css" rel="stylesheet" />

    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular-route.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular-cookies.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
</head>

<body ng-app="tictactoeApp" ng-cloak ng-controller="MainController as vm">
    <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a href="../" class="navbar-brand">TicTacToe</a>
                <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse" id="navbar-main">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="/">Home</a>
                    </li>
                    <li ng-if="vm.globballySetCurrenUser">
                        <a href="/api/games/create">Create Game</a>
                    </li>
                    <li ng-if="vm.globballySetCurrenUser">
                        <a href="/api/games/join">Join Game</a>
                    </li>
                    <li ng-if="vm.globballySetCurrenUser">
                        <a href="/api/games/scores">Scores</a>
                    </li>
                </ul>

                <ul class="nav navbar-nav navbar-right" ng-if="!vm.globballySetCurrenUser">
                    <li>
                        <a href="/identity/register">Register</a>
                    </li>
                    <li>
                        <a href="/identity/login">Login</a>
                    </li>
                </ul>

                <ul class="nav navbar-nav navbar-right" ng-if="vm.globballySetCurrenUser">
                    <li>
                        <a href="/identity/profile">{{vm.globballySetCurrenUser.Email}}</a>
                    </li>
                    <li>
                        <a href="#" ng-click="vm.logout()">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container" ng-view>

    </div>

    <br />
    <br />
    <br />
    <br />
    <br />
    <hr />

    <footer>
        <div class="row">
            <div class="col-lg-12 text-center">
                TicTacToe v 0.0.1
            </div>
        </div>
    </footer>

    <script src="scripts/app/app.js"></script>

    <script src="scripts/app/common/main-controller.js"></script>
    <script src="scripts/app/common/data-service.js"></script>

    <script src="scripts/app/home/home-controller.js"></script>

    <script src="scripts/app/identity/register-controller.js"></script>
    <script src="scripts/app/identity/login-controller.js"></script>
    <script src="scripts/app/identity/auth-service.js"></script>
    <script src="scripts/app/identity/identity-service.js"></script>

    <script src="scripts/app/games/create-game-controller.js"></script>
    <script src="scripts/app/games/games-service.js"></script>
    <script src="scripts/app/games/play-game-controller.js"></script>
    <script src="scripts/app/games/join-game-controller.js"></script>
    <script src="scripts/app/games/win-player-controller.js"></script>
    <script src="scripts/app/games/scores-controller.js"></script>
    <script src="scripts/app/games/listed-players-directive.js"></script>

    <script src="scripts/app/filters/game-state-filter.js"></script>
</body>
</html>
