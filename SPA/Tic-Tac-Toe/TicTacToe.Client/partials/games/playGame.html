<div>
    <h2>{{vm.firstPlayerName}} X VS O {{vm.secondPlayerName}}</h2>
    <h3>{{vm.state | gameStateFilter}}</h3>

    <div class="well">
        <table class="tab-pane" id="playGameTable">
            <tr>
                <td ng-click="vm.clicked(1,1)">{{vm.board[0]}}</td>
                <td ng-click="vm.clicked(1,2)">{{vm.board[1]}}</td>
                <td ng-click="vm.clicked(1,3)">{{vm.board[2]}}</td>
            </tr>
            <tr>
                <td ng-click="vm.clicked(2,1)">{{vm.board[3]}}</td>
                <td ng-click="vm.clicked(2,2)">{{vm.board[4]}}</td>
                <td ng-click="vm.clicked(2,3)">{{vm.board[5]}}</td>
            </tr>
            <tr>
                <td ng-click="vm.clicked(3,1)">{{vm.board[6]}}</td>
                <td ng-click="vm.clicked(3,2)">{{vm.board[7]}}</td>
                <td ng-click="vm.clicked(3,3)">{{vm.board[8]}}</td>
            </tr>
        </table>
    </div>
    <h3>Current Game ID: {{vm.id}}</h3>
</div>
